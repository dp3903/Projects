<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calccss.css">
</head>
<body>
    <a href="./eqsolver.html" style="margin-top: 10px; margin-left: 70%;" class="btn btn-outline-primary">Equation<br>Solver</a>
    <a href="./mardet.html" style="margin-top: 10px; margin-left: 10px; width: auto;" class="btn btn-outline-primary">Matrix<br>Determinant</a>
    <div class="container">
        <div class="row">
            <div class="col input" id="input"></div>

        </div>
        <div class="row">
            <div class="col ans" id="ans" style="height: fit-content;"></div>

        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-warning btn-lg" type="button" value="C" onclick="clearbtn()">
                <input class="btn btn-outline-danger btn-lg" type="button" value="AC" onclick="clearall()">
                <input class="btn btn-outline-success btn-lg" type="button" value="Calc" onclick="calculate(sequence)">
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-primary btn-lg" type="button" value="log" onclick="append('log(')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="ln" onclick="append('ln(')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="e" onclick="append('e')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="Pi" onclick="append('Pi')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="(" onclick="append('(')">

                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-primary btn-lg" type="button" value="7" onclick="append('7')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="8" onclick="append('8')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="9" onclick="append('9')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="^" onclick="append('^')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="sin" onclick="append('sin(')">

                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-primary btn-lg" type="button" value="4" onclick="append('4')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="5" onclick="append('5')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="6" onclick="append('6')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="%" onclick="append('/')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="cos" onclick="append('cos(')">

                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-primary btn-lg" type="button" value="1" onclick="append('1')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="2" onclick="append('2')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="3" onclick="append('3')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="x" onclick="append('x')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="tan" onclick="append('tan(')">

                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-outline-primary btn-lg" type="button" value="0" onclick="append('0')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="." onclick="append('.')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="+" onclick="append('+')">
                <input class="btn btn-outline-primary btn-lg" type="button" value="-" onclick="append('-')">
                <input class="btn btn-outline-primary btn-lg" type="button" value=")" onclick="append(')')">
                
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
